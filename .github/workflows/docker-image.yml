name: Publish Docker image to Docker Hub

on:
  push:
    branches:
     - main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ secrets.DOCKER_LOGIN_ID }}/test-cicd
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_LOGIN_ID }}/test-cicd:1.0
      
      - name: Start Docker Container to remote host
        uses: littleboyfury/ssh-docker-run@v1.0.0
        with:
          deploy_token: ${{secrets.SSHKEY}}
          server_host: ${{secrets.HOST}}
          docker_host: ${{secrets.HOST}}
          docker_username: ${{secrets.DOCKER_USERNAME}}
          docker_password: ${{secrets.DOCKER_PASSWORD}}
          docker_namespace: ${{secrets.DOCKER_LOGIN_ID}}
          docker_repo: ${{secrets.REPO}}
          image_tag: '1.0'
          container_port: '7000:80'
         
         
          





